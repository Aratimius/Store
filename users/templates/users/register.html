{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row ">
        <div class="col-5 col-md-6 mx-auto">
            <div class="card">
                <div class="card-header ">
                    <h1>Регистрация</h1>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
