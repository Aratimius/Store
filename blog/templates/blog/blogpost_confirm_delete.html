{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-lg-9 col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Вы действительно хотите удалить пост?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'blog:list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
