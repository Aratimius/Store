{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="row">
    <div class="col-lg-9 col-md-6 col-sm-12 mx-auto">
        <div class="card mb-4 box-shadow">
            <div class="card-header text-center">
                <h4 class="my-0 font-weight-normal">"{{object.title|title}}" ({{object.slug}})</h4>
            </div>
            <div class="card-body">
                <p class="text-left">{{object.content}}</p>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    {% if object.preview %}
                    <img class="card-img-top" src="{{ object.preview|forblog }}"
                         alt="Card image cap">
                    {% endif %}
                    <li>создано:{{object.creation_date}}</li>
                    <li>просмотры:{{object.views}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
